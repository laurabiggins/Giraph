<h1>Loading Results From External Programs</h1>
<p>
Gene set enrichment analysis can be performed externally and the results loaded in to Giraph for visualisation.
Giraph currently supports outputs from the following programs: 
<ul>
<li>GOrilla</li>
<li>DAVID - the table format</li>
</ul>
 
</p>
